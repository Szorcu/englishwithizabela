<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>English with Izabela</title>
    <style>
      :root {
        --gradient: linear-gradient(
          135deg,
          hsl(220 100% 12% / 0.78),
          hsl(355 85% 55% / 0.78)
        );
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: var(--gradient),
          url("https://images.unsplash.com/photo-1543767011-7d8d624bc8cc?q=80&w=1131&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D")
            center/cover no-repeat fixed;
        color: white;
        min-height: 100vh;
        margin: 0;
        display: grid;
        place-items: center;
        text-align: center;
      }
      .card {
        background: rgba(0, 0, 0, 0.48);
        padding: 2.25rem;
        border-radius: 14px;
        width: min(92vw, 460px);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      h1 {
        font-size: clamp(1.6rem, 2.5vw + 1rem, 2rem);
        margin: 0 0 0.6rem;
        letter-spacing: 0.2px;
      }
      p.lead {
        margin: 0;
        font-size: 1.05rem;
        opacity: 0.95;
      }
      .spacer {
        height: 28px;
      }
      .links {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 4px;
      }
      .link {
        padding: 12px 14px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: #fff;
        text-decoration: none;
        transition: transform 0.15s ease, background 0.15s ease;
        -webkit-tap-highlight-color: transparent;
        word-break: break-word;
      }
      .link:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.14);
      }
      .muted {
        opacity: 0.9;
      }
      .sr {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      footer {
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 12px;
        opacity: 0.75;
      }
    </style>
  </head>

    <main class="card" role="main" aria-labelledby="site-title">

      <p class="lead">Strona jest w trakcie budowy</p>
